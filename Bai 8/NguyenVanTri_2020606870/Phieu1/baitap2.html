<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 - Phieu 2</title>
    <style>
        button{
            width:50px;
            height:50px;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div align="center">
        <button onclick="sum(1)">1</button>
        <button onclick="sum(2)">2</button>
        <button onclick="sum(3)">3</button>
        <button onclick="sum(4)">4</button>
        <button onclick="sum(5)">5</button>
        <button onclick="cong()">+</button>
        <br>
        <button onclick="sum(6)">6</button>
        <button onclick="sum(7)">7</button>
        <button onclick="sum(8)">8</button>
        <button onclick="sum(9)">9</button>
        <button onclick="sum(0)">0</button>
        <button onclick="showkq()">=</button>
        <br><br>
        <strong id="kq">Kết quả: </strong>
    </div>
    <script>
        //a+b=sum
        let a=-1,b=-1;
        let Cong=false;
        let kq=document.getElementById("kq");
        function sum(c)
        {
            
            if(Cong==false)
            {
                a=c;
                kq.innerHTML="Kết quả: "+a;
            }
            else
            {
                b=c;
                kq.innerHTML="Kết quả: "+a+" + "+b;
            }
        }
        function cong()
        {
            if(a!=-1 && Cong==false)
            {
                Cong=true;
                kq.innerHTML="Kết quả: "+a+" + ";
            }
        }
        function showkq()
        {
            if(b!=-1)
            {
                kq.innerHTML="Kết quả: "+a+" + "+b+" = "+Number(a+b);
		a=-1;
		b=-1;
                Cong=false;
            }
        }
    </script>
</body>
</html>
