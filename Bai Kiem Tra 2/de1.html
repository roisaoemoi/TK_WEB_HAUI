<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./de1.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p>BÀI KIỂM TRA SỐ 2</p>
    </div>
    <div style="display:flex;">
        <div class="menu">
            <div class="menu1">Lập trình Java</div>
            <div class="menu1 menucha">
                <p>Thiết kế web</p>
                <div class="menucon">
                    <div>Tài liệu HTML</div>
                    <div>Tài liệu CSS</div>
                    <div>Tài liệu Javascript</div>
                </div>
            </div>
            <div class="menu1">Lập trình C#</div>
            <div class="menu1">Lập trình web</div>
            <div class="menu1">Lập trình hướng đối tượng</div>
            <div class="menu1">Cơ sở dữ liệu</div>
        </div>
        <div class="section">
            <form action="#">
                <div class="text">
                    <p>Họ và tên</p><br>
                    <p>Địa chỉ</p><br>
                    <p>Giới tính</p><br>
                    <p>Sở thích</p>
                </div>
                <div class="textbox">
                    <input class="box" id="hoten" type="text" placeholder="Họ tên"><br >
                    <input class="box" id="diachi"type="text" placeholder="Địa chỉ"><br>
                    <div>
                        Nam<input type="radio">
                        Nữ<input type="radio">
                        Khác<input type="radio" checked><br>
                    </div><br>
                    <div>
                        Sữa<input type="checkbox">
                        Chè bưởi<input type="checkbox">
                        Phở<input type="checkbox"><br>
                    </div>
                </div>
            </form>
            <button onclick="check()">Kiểm tra</button>
        </div>
    </div>
    <div class="footer">
        <p>BẢN QUYỀN THUỘC VỀ TEST 2</p>
    </div>
    <script src="./de1.js">
    </script>
</body>
</html>
