<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trang Thơ</title>
    </head>
    <body>
        <h1>TUỔI THƠ</h1>
        <p><i style="font-size:20px;">
            <i style="background-color:yellow;">Tuổi thơ</i> bắt <b>dế</b> đi cày
            <br>Nhà nghèo <b>dế</b> cũng một bầy như <b>trâu</b>
            <br>Sân nhà chẳng dám cày sâu
            <br>Lối ngang lối dọc trước sau đi về
            <br>Bây giờ ngồi nghĩ ngành nghề
            <br>Nhớ sao tiếng <b>dế</b> đêm hè kêu vang
        </i></p>
    </body>
</html>
